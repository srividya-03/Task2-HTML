<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Franchisee - Glen's BakeHouse</title>
</head>

<body>

<div style="text-align:center"> 

<img src="http://chennai.glensbakehouse.com/images/logo/glen-logo.png" alt="Glen's BakeHouse logo"  style="width:200px; height:100px;"> 

<br><br>

<h1 style="color:Gray;">Franchisee</h1>
<p>Be a part of The Glen's Family as a Franchisee</p>
<p>Join our success : Be a Franchisee with our expanding business.</p>
</div>

<br><br>

<form>
  <fieldset style="width:500px;height:500px;"><br>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>
  
  <label for="number">Contact:</label>
  <input type="number" id="number" name="number"><br><br>
  
  
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="foo" value="MALE">
  <label for="male">Male</label>
  <input type="radio" id="female" name="foo" value="FEMALE">
  <label for="female">Female</label>
  <input type="radio" id="other" name="foo" value="OTHER">
  <label for="other">Other</label>
  
  <br><br>
  
  <label for="language">Language:</label>
  <select name="language" id="language">
    <optgroup label="Languages">
      <option value="english">English</option>
      <option value="tamil">Tamil</option>
      <option value="malayalam">Malayalam</option>
      <option value="kannada">Kannada</option>
      <option value="telugu">Telugu</option>
    </optgroup>
   </select> <br><br>
  
  
  <label for="zipcode">Zipcode:</label>
  <input type="number" id="zipcode" name="zipcode"><br><br>
  
  <label for="about">About:</label><br>
   <textarea name="about" style="width:300px; height:100px;"></textarea><br><br>
   
   <input type="reset" value="Reset">
   <input type="submit" value="Submit">
  
  </fieldset>  
</form>



</body>
</html>
